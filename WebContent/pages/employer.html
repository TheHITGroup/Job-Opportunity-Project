<h2>Welcome {{currentUser.username}}! </h2>
<h4>List of Jobs Opportunities you added</h4>


<table  class="table table-bordered table-hover bg-info table-striped">
    <thead>
        <tr>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Technology</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="job in jobList">
            <td>{{job.city}}</td>
            <td>{{job.state}}</td>
            <td>{{job.zipcode}}</td>
            <td>{{job.techs}}</td>
            <td><button ng-click="deleteJob()" type="button" class="btn btn-success">Delete</button></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Number of jobs: {{jobListSize}}</th>
        </tr>
    </tfoot>
</table>
<div class="panel panel-default">
    <div class="panel-heading">New Job</div>
    <div class="panel-body">
        <form>
            <button ng-click="addJob()" type="button" class="btn btn-primary">Add</button>
        </form>
       
    </div>
</div>







<div class="panel panel-default">
    <div class="panel-heading">My account</div>
    <div class="panel-body">
        <form>
            <button ng-click="deleteAccount()" type="button" class="btn btn-danger">Delete account</button>
        </form>
       
    </div>
</div>
