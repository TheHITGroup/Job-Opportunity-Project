<div>
    <h4>Most Popular Of Two Technologies by City</h4>

    <form>

       <div class="row">
            <div class="col-xs-6">
                <div class="form-group col-xs-6">

                    <label for="state">State</label><br>
                    <select ng-change="getCities()" name="state" ng-model="state">
                        <option ng-repeat="item in states" value="{{item.state}}">{{item.state}}</option>
                    </select>
                </div>
             
                
                <div class="form-group col-xs-6">

                    <label for="city">City</label><br>
                    <select name="city" ng-model="city">
                        <option ng-repeat="item in cities" value="{{item.city}}">{{item.city}}</option>
                    </select>
                </div>

            </div>
            


        </div> 

        <div class="row">
            <div class="form-group col-xs-2">
                <label for="tech1"> Technology 1 </label><br>
                <select name="tech1" ng-model="tech1">
                    <option ng-repeat="tech in techs" value="{{tech.name}}">{{tech.name}}</option>
                </select>
            </div>

            <div class="form-group col-xs-2">

                <label for="tech2"> Technology 2 </label><br>
                <select name="tech2" ng-model="tech2">
                    <option ng-repeat="tech in techs" value="{{tech.name}}">{{tech.name}}</option>
                </select>
            </div>
        </div>




    </form>


   <!--- <hr class="my-4"> --->

</div>
